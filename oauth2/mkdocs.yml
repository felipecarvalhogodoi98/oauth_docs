site_name: OAuth 2.0
site_description: Documentação do OAuth 2.0
repo_name: felipecarvalhogodoi98/oauth_docs
repo_url: https://github.com/felipecarvalhogodoi98/oauth_docs
copyright: Copyright &copy; GAC116 - 2024

nav:
  - Início: index.md
  - Introdução: introducao.md
  - Arquitetura:
      - Visão geral: arquitetura/arquitetura.md
      - Funções e terminologia: arquitetura/funcoes_e_termos.md
  - Fluxos OAuth 2.0:
      - Código de autorização: fluxos/codigo_autorizacao.md
      - Implícito: fluxos/implicito.md
      - Credenciais do cliente: fluxos/cliente_credenciais.md
      - Credenciais de senha do proprietário do recurso: fluxos/senha_proprietario.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

theme:
  name: material
  language: pt-BR
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/oauth-logo-square.png
  logo: img/oauth-logo-square.png
  features:
    - content.tabs.link
    - content.code.copy    